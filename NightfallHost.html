<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfall Company</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .description {
            font-size: 1.2em;
            max-width: 800px;
            line-height: 1.6;
        }
        .hidden-trigger {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NightfallCompany</h1>
        <p class="description">A NightfallCompany foi uma das maiores empresas de  brinquedos em 1990 , oferecendo brinquedos para crianças. No entanto, pouco se sabe sobre o que aconteceu com seus servidores e por que a empresa parou com seus serviços de hosting e outros da empresa principal. </p>
    </div>
    <button class="hidden-trigger" onclick="window.location.href='hidden.html'"></button>
</body>
</html>
