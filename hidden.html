<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de um Trabalhador</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .note {
            font-size: 1.2em;
            max-width: 800px;
            line-height: 1.6;
            white-space: pre-line;
        }
        .glitch {
            display: inline-block;
            animation: glitch 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <h1>Notas de um Trabalhador</h1>
    <p class="note">não aguento mais, este lugar ele é estranho, tem um cheiro estranho, eles não me deixam entrar em certas salas, superiores saem e entram em salas restritas da NightfallCompany, eu escutei algo sobre---- <span class="glitch">glitch</span></p>
</body>
</html>
